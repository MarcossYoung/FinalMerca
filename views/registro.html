<head>
    <meta charset="UTF-8" />
    <meta name ="viewport" content="width = device-width, initial-scale = 1.0"/>

<link rel="preconnect" href="https://fonts.googleapis.com">

<body class="Bg-lightgrey">
    <header class="Bg-yellow">
        <div class="flex">
        <img src="img/logo-mercado-liebre.svg" class="img product-padding W-50" alt="Mercado Liebre Logo">
        <div class="product-padding W-50"><input type="text" width="70%" placeholder="Buscar"><button type="button" width="30%" class="fas fa-search "></button></div>
        <p><i class="fas fa-hand-holding-usd comment"></i> compra en cuotas sin interes</p>
    </div>
      
        <nav id="main-nav" >
            <ul class="flex-head">
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
                <li><a href="">Crea tu cuenta<i class="fas fa-address-card"></i> </a></li>
                <li><a href="/Login">Ingresa<i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="">Mis compras</a></li>
            </ul>
        </nav>
      
        <div class="class-burger">
        <i class="fas fa-bars"></i>
</div>
    </header>  
<main>
    <h1>Registro</h1>
    <form>
        <div class="form-input">
            <label class="main-label" for="name"
                >Nombre y apellido</label
            >
            <input id="name" type="text" name="name" />
            <p class="error">Este campo es requerido</p>
        </div>
        <div class="form-input">
            <label class="main-label" for="username"
                >Nombre de usuario</label
            >
            <input id="username" type="text" name="username" />
            
        </div>
        <div class="form-input">
            <label class="main-label" for="birthdate"
                >Fecha de nacimiento</label
            >
            <input id="birthdate" type="date" name="birthdate" />
        </div>
        <div class="form-input">
            <label class="main-label" for="address">Domicilio</label>
            <input id="address" type="text" name="address" />
        </div>
        <div class="form-input">
            <label class="main-label">Perfil de usuario</label>
            <input
                type="radio"
                name="user-profile"
                id="user-profile-seller"
                value="seller"
            />
            <label for="user-profile-seller">Vendedor</label>
            <input
                type="radio"
                name="user-profile"
                id="user-profile-buyer"
                value="buyer"
            />
            <label for="user-profile-buyer">Comprador</label>
        </div>
        <div class="form-input main-label">
            <label class="main-label">Intereses</label>
            <div>
                <input
                    type="checkbox"
                    name="moda"
                    id="moda"
                    value="moda"
                />
                <label for="moda">Moda</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="hogar"
                    id="hogar"
                    value="hogar"
                />
                <label for="hogar">Hogar</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="jugueteria"
                    id="jugueteria"
                    value="jugueteria"
                />
                <label for="jugueteria">Juguetería</label>
            </div>
            <div>
                <input
                    type="checkbox"
                    name="vida-sana"
                    id="vida-sana"
                    value="vida-sana"
                />
                <label for="vida-sana">Vida Sana</label>
            </div>
        </div>

        <div class="form-input">
            <label class="main-label" for="profile-pic"
                >Foto de perfil</label
            >
            <input
                id="profile-pic"
                type="file"
                name="profile-pic"
                accept="image/png,image/jpeg"
            />
        </div>
        <div class="form-input">
            <label class="main-label" for="password">Contraseña</label>
            <input id="password" type="password" name="password" />
        </div>
        <div class="form-input">
            <label class="main-label" for="rePassword"
                >Repetir Contraseña</label
            >
            <input id="rePassword" type="password" name="rePassword" />
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
    </form>
</main>
</body>
